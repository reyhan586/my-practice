<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="default">

    <div class="container">

        <div class="header">
            <p class="calculater">Calculator</p>
            <div class="header-div">

                <div class="minimize-icon"> <img
                        src="https://img.icons8.com/fluency-systems-filled/15/000000/minus-math.png" /> </div>
                <div class="restor-down-icon"> <img
                        src="https://img.icons8.com/fluency-systems-regular/17/000000/restore-down.png" /> </div>
                <div class="close-icon"> <img src="https://img.icons8.com/ios-filled/15/000000/delete-sign--v2.png" />
                </div>

            </div>
        </div>

        <div class="result">

            <div class="menu-container">
                <div class="menu-container-flex">
                    <div class="menu">
                        <button class="menu-button" id="my-button"> <img class="menu-hover" //
                                src="https://img.icons8.com/ios-glyphs/20/000000/menu--v1.png" /> </button>
                    </div>
                    <p class="standard">Standard</p>
                    <img class="shrink" src="icons/icons8-shrink-50.png" alt="">
                </div>
                <div class="hidden-history-div">
                    <img class="hidden-history" src="icons/icons8-history-64.png" alt="">
                </div>
            </div>
            <p class=" zero">0</p>

            <div class="all-result-buttons">
                <button class="result-buttons MC-MR">MC</button>
                <button class="result-buttons MC-MR">MR</button>
                <button class="result-buttons m-buttons">M+</button>
                <button class="result-buttons m-buttons">M-</button>
                <BUtton class="result-buttons m-buttons">MS</BUtton>
            </div>
        </div>

        <div class="history-box">

            <div class="history-memory">

                <button class="history">
                    <p class="p-history"> History </p>
                </button>
                <button class="memory">Memory</button>

            </div>

            <div>
                <p class="sentence">There's no history yet</p>
            </div>

        </div>


        <div class="buttons">

            <button type="button" class="all-buttons signs order-percent"> <img class="percent"
                    src="https://img.icons8.com/ios-glyphs/30/000000/percentage.png" /> </button>
            <button type="button" class="all-buttons signs order-CE">
                <p class="text-buttons"> CE </p>
            </button>
            <button type="button" class="all-buttons signs order-c">
                <p class="text-buttons"> C </p>
            </button>
            <button type="button" class="all-buttons signs order-backspace"> <div class="center"> <img class="delete-icon"
                                                                                        src="icons/backspace-icon-png-6.png" alt=""> </div></button>
            <button type="button" class="all-buttons signs divisions sings-hover divisions-media"> รท </button>
            <button type="button" class="all-buttons signs order-radical"> <img class="images-buttons radical"
                    src="https://img.icons8.com/ios-glyphs/30/000000/square-root.png" /> </button>
            <button type="button" class="all-buttons numbers order7"> 7 </button>
            <button type="button" class="all-buttons numbers order8"> 8 </button>
            <button type="button" class="all-buttons numbers order9"> 9 </button>
            <button type="button" class="all-buttons signs sings-hover "> <img class="images-buttons"
                    src="https://img.icons8.com/material/24/000000/multiply--v1.png" /> </button>
            <button type="button" class="all-buttons signs order-x2 x-buttons"> &#119909<sup>2</sup> </button>
            <button type="button" class="all-buttons numbers order4"> 4 </button>
            <button type="button" class="all-buttons numbers order5"> 5 </button>
            <button type="button" class="all-buttons numbers order6"> 6 </button>
            <button type="button" class="all-buttons signs sings-hover "> <img class="images-buttons"
                    src="https://img.icons8.com/material-sharp/24/000000/minus.png" /> </button>
            <button type="button" class="all-buttons signs media-x3"> &#119909<sup>3</sup> </button>
            <button type="button" class="all-buttons numbers order1"> 1 </button>
            <button type="button" class="all-buttons numbers order2"> 2 </button>
            <button type="button" class="all-buttons numbers order3"> 3 </button>
            <button type="button" class="all-buttons signs sings-hover"> <img class="images-buttons"src="https://img.icons8.com/android/24/000000/plus.png" /> </button>
            <button type="button" class="all-buttons signs order1x"> <img class="picture" src="icons/1x.png"
                    alt=""></button>
            <button type="button" class="all-buttons signs "> <img class="images-buttons"
                    src="https://img.icons8.com/material-outlined/24/000000/plus-minus.png" /> </button>
            <button type="button" class="all-buttons numbers order0">0</button>
            <button type="button" class="all-buttons signs order.">.</button>
            <button type="button" class="all-buttons signs sings-hover"> <img class="images-buttons"
                    src="https://img.icons8.com/material/24/000000/equal-sign--v1.png" /> </button>

        </div>

    </div>
<script src="js/script.js"></script>
</body>

</html>
